<!-- src/app/components/dashboard/dashboard.component.html -->
<div class="dashboard-container">
  <h2>Account Dashboard</h2>

  @if (loading) {
    <div class="loading">
      Loading balance...
    </div>
  }

  @if (error) {
    <div class="error">
      {{ error }}
    </div>
  }

  @if (balance && !loading) {
    <div class="balance-card">
      <h3>{{ balance.accountName }}</h3>

      <div class="balance-amount">
        <span class="currency">$</span>
        <span class="amount">
          {{ balance.balance | number:'1.2-2' }}
        </span>
      </div>

      <p class="account-id">
        Account ID: {{ balance.accountId }}
      </p>
    </div>
  }

  <div class="action-buttons">
    <button routerLink="/deposit" class="btn btn-deposit">
      Deposit Money
    </button>
    <button routerLink="/withdraw" class="btn btn-withdraw">
      Withdraw Money
    </button>
    <button routerLink="/transactions" class="btn btn-transactions">
      View Transactions
    </button>
  </div>
</div>
